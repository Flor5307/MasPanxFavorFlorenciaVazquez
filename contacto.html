<body>
    <header>
        <div>
            <h2 class="first">Chef</h2>
            <h1>Mas panX favor</h1>
        </div>
        <div>
            <ul id="menu">
                <li><a href="home.html">Home</a></li>

    <div class="all">
        <div class="formulario">
            <h2>Pongase en contacto con el Chef</h2>
            <div class="container">
                <form>
                    <ul class="flex-outer">
                        <li>
                            <label for="nombre">Nombre</label>
                            <input type="text" id="nombre" placeholder="Escribe tu nombre aca">
                        </li>
                        <li>
                            <label for="apellido">Apellido</label>
                            <input type="text" id="apellido" placeholder="Escribe tu apellido aca">
                        </li>
                        <li>
                            <label for="email">Email</label>
                            <input type="email" id="email" placeholder="Escribe tu email aca">
                        </li>
                        <li>
                            <label for="tel">Telefono</label>
                            <input type="tel" id="tel" placeholder="Escribe tu telefono aca">
                        </li>
                        <li>
                            <label for="comentarios">Asunto</label>
                            <textarea rows="6" id="comentarios" placeholder="Escribe tu Asunto"></textarea>
                        </li>
                        <li>
                            <p>Edad</p>
                            <ul class="flex-inner">
                                <li>
                                    <input type="checkbox" id="veinte-veintinueve">
                                    <label for="veinte-veintinueve">20-29</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="treinta-treintinueve">
                                    <label for="treinta-treintinueve">30-39</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="cuarenta-cuarentinueve">
                                    <label for="cuarenta-cuarentinueve">40-49</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="cincuenta-cincuentinueve">
                                    <label for="cincuenta-cincuentinueve">50-59</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="sesenta-sesentinueve">
                                    <label for="sesenta-sesentinueve">60-69</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="otra">
                                    <label for="otra">Prefiero no decirla</label>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </form>
            </div>
        </div>
        <div class="gustos">
            <p>¿Que tipo de comensal sos?</p>
            <div class="sub_gustos">
                <img class="icon" src="/img/icons/pasta1.png" alt="">
                <input type="radio">
                <label for="">Vegano</label>
            </div>
            <div class="sub_gustos">
                <img class="icon" src="/img/icons/pasta2.png" alt="">
                <input type="radio">
                <label for="">Vegetariano</label>
            </div>
            <div class="sub_gustos">
                <img class="icon" src="/img/icons/pasta3.png" alt="">
                <input type="radio">
                <label for="">como de todo</label>
            </div>
            <div class="sub_gustos">
                <img class="icon" src="/img/icons/gluten1.png" alt="">
                <input type="radio">
                <label for="">sin tacc</label>
            </div>
        </div>
        <div class="compras">
            <p>¿Que queres comprar?</p>
            <div class="sub-compras">
                <img class="icon" src="/img/icons/pan1.png" alt="">
                <label><input type="checkbox" />Pan</label>
            </div>
            <div class="sub-compras">
                <img class="icon" src="/img/icons/spaguetti3.png" alt="">
                <label><input type="checkbox" />Pastas</label>
            </div>
            <div class="sub-compras">
                <img class="icon" src="/img/icons/salsa.png" alt="">
                <label><input type="checkbox" />Salsas</label>
            </div>
            <div>
                <input type="radio" id="aceptar" name="aceptar2" value="aceptar3" checked>
                <label for="aceptar">Acepto los terminos</label>
            </div>
            <input type="submit" value="Enviar">
        </div>
    </div>
    </div>

            </div>
            <div>

                <a href="https://www.facebook.com/florencia.vazquez.75641">facebook</a>
            </div>
            <div>
                <img src="/img/icons/whatsapp.png" alt="">
                <a href="">+54 111234567</a>
            </div>
        </div>
