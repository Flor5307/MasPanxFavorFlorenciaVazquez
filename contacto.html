<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitio FLor</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
    <header>
        <div>
            <h2 class="first">Chef</h2>
            <h1>Flor Vazquez</h1>
        </div>
        <div>
            <ul id="menu">
                <li><strong><a href="home.html">Home</a></strong></li>
                <li><strong><a href="index.html">Blog personal</a></strong></li>
                <li><strong><a href="imagen.html">Mis trabajos</a></strong></li>
                <li><strong><a href="precios.html">Compras online</a></strong></li>
                <li><strong><a href="contacto.html">Contacto</a></strong></li>
            </ul>
        </div>
    </header>
    <div class="all">
        <div class="formulario">
            <h2 class="form"><strong>Pongase en contacto con el Chef</strong></h2>
            <div class="container">
                <form>
                    <ul class="flex-outer">
                        <li>
                            <label for="nombre">Nombre</label>
                            <input type="text" id="nombre" placeholder="Escribe tu nombre aca">
                        </li>
                        <li>
                            <label for="apellido">Apellido</label>
                            <input type="text" id="apellido" placeholder="Escribe tu apellido aca">
                        </li>
                        <li>
                            <label for="email">Email</label>
                            <input type="email" id="email" placeholder="Escribe tu email aca">
                        </li>
                        <li>
                            <label for="tel">Telefono</label>
                            <input type="tel" id="tel" placeholder="Escribe tu telefono aca">
                        </li>
                        <li>
                            <label for="comentarios">Asunto</label>
                            <textarea rows="6" id="comentarios" placeholder="Escribe tu Asunto"></textarea>
                        </li>
                    </ul>
                </form>
            </div>
        </div>
        <div class="gustos">
            <p>¿Que tipo de comensal sos?</p>
            <div class="sub_gustos">
                <img class="icon" src="/img/icons/pasta1.png" alt="">
                <input type="radio">
                <label for="">Vegano</label>
            </div>
            <div class="sub_gustos">
                <img class="icon" src="/img/icons/pasta2.png" alt="">
                <input type="radio">
                <label for="">Vegetariano</label>
            </div>
            <div class="sub_gustos">
                <img class="icon" src="/img/icons/pasta3.png" alt="">
                <input type="radio">
                <label for="">como de todo</label>
            </div>
            <div class="sub_gustos">
                <img class="icon" src="/img/icons/gluten1.png" alt="">
                <input type="radio">
                <label for="">sin tacc</label>
            </div>
        </div>
        <div class="compras">
            <p>¿Que queres comprar?</p>
            <div class="sub-compras">
                <img class="icon" src="/img/icons/pan1.png" alt="">
                <label><input type="checkbox" />Pan</label>
            </div>
            <div class="sub-compras">
                <img class="icon" src="/img/icons/spaguetti3.png" alt="">
                <label><input type="checkbox" />Pastas</label>
            </div>
            <div class="sub-compras">
                <img class="icon" src="/img/icons/salsa.png" alt="">
                <label><input type="checkbox" />Salsas</label>
            </div>
            <div>
                <input type="radio" id="aceptar" name="aceptar2" value="aceptar3" checked>
                <label for="aceptar">Acepto los terminos</label>
            </div>
            <input type="submit" value="Enviar">
        </div>
    </div>
    </div>
    <footer id="footer">
        <div class="foot_contactos">
            <img class="logo" src="/img/icons/logo_200x200.png" alt="">
            <div>
                <img src="/img/icons/icons8-instagram-24.png" alt="">
                <a href="https://www.instagram.com/maspanxfavor/">Instagram</a>
            </div>
            <div>
                <img src="/img/icons/facebook.png" alt="">
                <a href="https://www.facebook.com/florencia.vazquez.75641">facebook</a>
            </div>
            <div>
                <img src="/img/icons/whatsapp.png" alt="">
                <a href="">+54 111234567</a>
            </div>
        </div>
        <div>
            2016 &copy; Florpastas
        </div>
    </footer>
